---

- hosts: localhost
  connection: local

  tasks:
    - homebrew_tap: name={{item}}
      with_items:
        - caskroom/fonts
        - wata727/tflint
    - name: install home brew applications
      homebrew:
      name:
        - awscli
        - go
        - libmagic
        - kubernetes-cli
        - postgresql
        - python
        - terraform
        - tflint
        - tmux
      state: latest
    - name: install personal cask applications
      homebrew_cask: name={{item}} state=present
      with_items:
        - adobe-acrobat-reader
        - chef/chef/chefdk
        - docker
        - intellij-idea-ce
        - google-chrome
        - google-drive-file-stream
        - pycharm-ce
# original to superlumic-config - allows preventing screen sleep
        - keepingyouawake
        - skype
        - slack
        - sublime-text
        - tower
        - zoom
#        - kaleidoscope
#        - hazel
#        - superduper
#        - microsoft-office
#        - paw
#        - adobe-creative-cloud
#        - alfred
#        - dropbox
#        - grammarly
#        - jaxx
#        - visual-studio-code
#        - font-fira-code
    - name: install global python libraries
      pip:
        executable: pip3
        name:
          - virtualenv
    - name: create ssh directory
      become: yes
      file:
        path: "{{item}}"
        state: directory
        owner: root
        group: wheel
        mode: 0777
      with_items:
        - /etc/ssh
    - name: personal ssh config
      become: yes
      copy:
        src: files/ssh_config
        dest: /etc/ssh_config
    - name: personal ssh config in another location
      become: yes
      copy:
        src: files/ssh_config
        dest: /etc/ssh/ssh_config
